<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Pictures</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <h1 class="text-center text-3xl text-white my-10 font-bold uppercase">Find all kind of Pictures for free</h1>

    <div class="searcher max-w-lg mx-auto ">
        <form id="form" class="">
            <div>
                <label class="block text-white font-bold uppercase">Topic</label>
                <input type="text" class="mt-3 rounded w-full p-2 "
                    placeholder="Topic. Example: Coffe o Futbol" id="Topic" />

                <input type="submit" value="Search Pictures"
                    class="mt-5 w-full py-2 bg-yellow-400 cursor-pointer font-bold uppercase hover:bg-yellow-500 rounded">
            </div>
        </form>
    </div>

    <div id="result" class="container mx-auto mt-10  flex flex-wrap"></div>

    <div id="pages" class="container mx-auto mb-10 text-center">

    </div>

    <script src="js/foundPictures.js"></script>
</body>

</html>
